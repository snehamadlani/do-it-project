<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if books == []: %}
        <p>Library is empty.</p>
    {% endif %}
    <ul>
        {% for book in books %}
        <li>{{book.title}} - {{book.rating}}/10</li>
        {% endfor %}
    </ul>

<a href="{{ url_for('home') }}">Home</a>
</body>
</html>
